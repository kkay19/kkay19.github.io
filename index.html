    <style>
        body {
            font-family: 'Slabby', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #000000;
        }

header {
    background-color: #111b22;
    color: #ffffff;
    padding: 20px;
    text-align: center;
    position: relative;
}

/* Navbar styling */
nav {
    text-align: center;
    padding: 10px;
}

nav a {
    color: #ffffff;
    text-decoration: none;
    margin: 0 10px;
}

/* Triangle wave pattern */
header::after {
    content: '';
    position: absolute;
    bottom: -20px; /* Adjust the position as needed */
    left: 0;
    width: 100%;
    height: 20px; /* Adjust the height of the triangle wave */
    background: linear-gradient(45deg, transparent 33.33%, #ffffff 33.33%, #ffffff 66.66%, transparent 66.66%);
}

/* Hide overflow on smaller screens */
@media (max-width: 768px) {
    header::after {
        display: none;
    }
}


        h1 {
            margin: 0;
        }

        .container {

            padding: 0 20px;
        }
        .blog-post {
            margin-bottom: 40px;
        }
        .blog-post h2 {
            margin-top: 0;
        }
    </style>
</head>
